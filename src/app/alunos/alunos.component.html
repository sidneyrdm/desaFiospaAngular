<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>E-mail</th>
            <th>Curso</th>
        </tr>
        <tr *ngFor="let aluno of listaAlunos">
            <td>{{aluno.nome}}</td>
            <td>{{aluno.idade}}</td>
            <td>{{aluno.email}}</td>
            <td>{{aluno.curso}}</td>
        </tr>
    </table>
</body>


</html>
